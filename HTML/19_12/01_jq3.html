<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>버튼을 클릭하면 메시지가 사라지는 프로그램 만들기</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js "></script>         <!--jQuery 등록-->
    <script>
        $(document).ready(function() {

            $("button").click (function () {
                $("p").hide();

            });

        });
    </script>
</head>
<body>

    <p> 메세지 : 제이쿼리를 공부 하고 있습니다.</p>
    <button> 메세지 삭제 </button>
    
</body>
</html>
