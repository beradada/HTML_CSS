<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>크기 변환하기 </title>
    <style>
        
        div{width: 100px;height: 100px;border: 1px dotted black; 
            background-color: skyblue; margin: 50px;}
        
        div#box1{transform: scale(0.5,0.5);}
        
        div#box2{transform: scale(2,1.5);}
        
    </style>
</head>
<body>

    <div>기본박스</div>
    <div id="box1">박스1 (0.5배축소)</div>
    <div id="box2">박스2 (가로2배, 세로1.5배확대)</div>
    
</body>
</html>
