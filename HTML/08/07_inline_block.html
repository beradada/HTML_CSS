<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인라인(inline), 블락(block)</title>
    <style>
       /* * {border: 5px solid red;} */
        span, div {border: 1px solid red;}

    </style>
</head>
<body>
    <h2>인라인과 블락 태그</h2>
    <h3> 인라인 출력 : 출력을 좌우로 출력함</h3>
    <span>텍스트 1 </span>
    <span>텍스트 2</span>
    <span>텍스트 3</span>
    <img src="../../ADD/CH08/img/image1.jpg" alt="">
    <img src="../../ADD/CH08/img/image2.jpg" alt="">
    <a href="#">링크 1</a>
    <a href="#">링크 2</a>

    <br> <br>
    <h3>블락 출력 : 출력을 상하로 출력함</h3>
    <div>박스 1</div>
    <div>박스 2</div>
    <div>박스 3</div>
</body>
</html>
