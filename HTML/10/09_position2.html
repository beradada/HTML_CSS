<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>포지션(Position)을 설정하지 않았을 경우</title>
    <!-- 박스의 이동을 원래 박스의 위치가 기준점으로 해서 이동  -->
    <style>
        * {margin: 0; padding: 0;}
        #parent {
            width: 500px;
            height: 300px;
            border: 3px solid black;
            margin: 50px 0;
        }
        #box1, #box2, #box3 {   /* 동시 선택자 */
            width: 80px;
            height: 80px;
            background-color: purple; /* css에서 충돌항목 발생 */
        }

        #box1 {background-color: #ff0000;}
        #box2 {background-color: #00ff00;}
        #box3 {background-color: #0000ff;}

        #box2 {
            position: relative; /* relative : 원래 자신의 위치를 기준점*/
            top: 20px;
            left: 20px;

        }
    </style>
</head>
<body>
    <div id="parent">
        <div id="box1">박스A</div>
        <div id="box2">박스B</div>
        <div id="box3">박스C</div>
    </div>
    
</body>
</html>
