<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미 생성된 객체에 속성 추가 및 삭제하기 </title>
</head>
<body>

    <p> [Hong's Car]</p>
        <p id="hong1"></p>
        <p id="hong2"></p>
        <p id="hong3"></p>

    <p> [kim's Car]</p>
        <p id="data1"></p>
        <p id="data2"></p>
        <p id="data3"></p>
        <p id="data4"></p>

    <script>

        function Car (name, color, speed) { // 생성자 함수
            this.name = name;
            this.color = color;
            this.speed = speed;
            this.speedup = function() {
                return this.speed + 10;
            };
            this.speeddown = function() {
                return this.speed - 10;
            };
        }

        var Hongcar = new Car('Sonata', 'blue', 100);
        var Kimcar = new Car('Jeep', 'red', 70);

        Kimcar.price ='3천만원';
        delete Kimcar.color;

        var cname = document.getElementById("hong1");
        cname.textContent = "자동차 이름 : " + Hongcar.name;

        var colname = document.getElementById("hong2");
        colname.textContent = "자동차 색상 : " + Hongcar.color;

        var cspeed = document.getElementById("hong3");
        cspeed.textContent = '자동차 스피드업 : ' + Hongcar.speedup();




        var cname = document.getElementById("data1");
        cname.textContent = "자동차 이름 : " + Kimcar.name;

        var colname = document.getElementById("data2");
        colname.textContent = "자동차 색상 : " + Kimcar.color;

        var cspeed = document.getElementById("data3");
        cspeed.textContent = '자동차 스피드업 : ' + Kimcar.speedup();

        var cprice = document.getElementById("data4");
        cprice.textContent = '자동차 가격 : ' + Kimcar.price;


    </script>
    
</body>
</html>
