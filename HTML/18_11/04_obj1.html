<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자동차 객체를 생성해서 속도 조절 하기</title>
    <style>
        p {border: 1px solid red;}
    </style>
</head>
<body>

    <p id="upspeed"></p>
    <p id="downspeed"></p>

    <script>
        var car = {
            name : 'Sonata', speed : 50, color : 'white',   //속성
            speedup : function() {      //메소드
                return this.speed + 10;
            },
            speedown : function() {     //메소드
                var low = this.speed - 10;
                return low;
            }
        };

        var upspeed = document.getElementById("upspeed");
        upspeed.textContent = '속도증가 : ' + car.speedup();

        var downspeed = document.getElementById("downspeed");
        downspeed.textContent = '속도감소 : ' + car.speedown();
    </script>
    


</body>
</html>
